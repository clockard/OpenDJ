INFO_DESCRIPTION_SUBCMD_PRE_EXTERNAL_INITIALIZATION=Debe llamarse a este subcomando antes de inicializar el contenido de todos los servidores replicados mediante la herramienta "import-ldif" o el m\u00e9todo de copia binaria.  You must specify the list of Base DN's that will be initialized and you must provide the credentials of any of the servers that are being replicated.  Despu\u00e9s de llamar a este subcomando, inicialice el contenido de todos los servidores de la topolog\u00eda y, a continuaci\u00f3n, llame al subcomando '%s'.
INFO_DESCRIPTION_SUBCMD_POST_EXTERNAL_INITIALIZATION=Debe llamarse a este subcomando despu\u00e9s de inicializar el contenido de todos los servidores replicados mediante la herramienta "import-ldif" o el m\u00e9todo de copia binaria.  You must specify the list of Base DN's that have been initialized and you must provide the credentials of any of the servers that are being replicated.  Consulte la sintaxis del subcomando '%s' para obtener m\u00e1s informaci\u00f3n.
INFO_DESCRIPTION_SUBCMD_ENABLE_REPLICATION=Actualiza la configuraci\u00f3n de los servidores para replicar los datos del ND de base especificado.  Si uno de los servidores ya est\u00e1 replicando los datos situados debajo del ND de base en otros servidores, al ejecutar este subcomando, se actualizar\u00e1 la configuraci\u00f3n de todos los servidores (por lo que s\u00f3lo es necesario ejecutar una vez la l\u00ednea de comandos para cada servidor que agreguemos a la topolog\u00eda de r\u00e9plica).
INFO_DESCRIPTION_SUBCMD_DISABLE_REPLICATION=Inhabilita la r\u00e9plica en el servidor especificado para el ND de base proporcionado y suprime las referencias en los restantes servidores en los que se est\u00e9n replicando los datos.
