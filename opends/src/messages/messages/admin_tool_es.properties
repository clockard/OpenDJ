INFO_UNINSTALLDS_DESCRIPTION_QUIET=Ejecutar la desinstalaci\u00f3n en el modo silencioso.  En el modo silencioso, no se proporcionar\u00e1 la informaci\u00f3n de progreso en la salida est\u00e1ndar.
