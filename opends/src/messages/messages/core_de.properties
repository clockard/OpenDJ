SEVERE_ERR_WORKQ_CANNOT_PARSE_DN_524=Beim Versuch, Zeichenfolge %s als DN des Konfigurationseintrags der Arbeitswarteschlange zu analysieren, ist ein Fehler aufgetreten:  %s
