user-friendly-name=Passwortvalidierer
user-friendly-plural-name=Passwortvalidierer
synopsis=Passwortvalidierer erm\u00f6glichen es zu ermitteln, ob ein vorgeschlagenes Passwort verwendet werden kann, und kann Pr\u00fcfungen enthalten, beispielsweise um sicherzustellen, dass es den Anforderungen an die Mindestl\u00e4nge entspricht, dass es \u00fcber eine angemessene Reihe von Zeichen vef\u00fcgt und es sich nicht im Verlauf befindet.
description=Die Passwortrichtlinie f\u00fcr einen Benutzer gibt den Satz der Passwortvalidierer an, die verwendet werden m\u00fcssen, wenn dieser Benutzer ein neues Passwort angibt. Zum Aktivieren eines Passwortvalidierers muss der entsprechende Konfigurationseintrag aktiviert sein. Au\u00dferdem muss der DN dieses Eintrags im password-validator Attribut der Passwortrichtlinie enthalten sein, in der der Validierer aktiv sein soll. Alle Konfigurationseintr\u00e4ge f\u00fcr Passwortvalidieren m\u00fcssen die strukturelle Objektklasse des Passwortvalidierers enthalten.
property.enabled.synopsis=Gibt an, ob der Passwortvalidierer zur Benutzung aktiviert ist.
property.java-class.synopsis=Gibt den vollqualifizierten Java-Klassennamen an, welche den Passwortvalidierer implementiert.
