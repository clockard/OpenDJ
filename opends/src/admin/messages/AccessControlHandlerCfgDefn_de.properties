user-friendly-name=Zugriffskontroll-Handler
user-friendly-plural-name=Zugriffskontroll-Handler
synopsis=Zugriffskontroll-Handler haben die applikationsweite Zugriffskontrolle inne. Der OpenDS Zugriffskontroll-Handler is durch ein erweiterbares Interface definiert um alternative Implementierungen zu erm\u00f6glichen. In einem Server kann zur gleichen zeit nur ein Zugriffskontroll-Handler aktiviert sein.
description=Beachten sie dass OpenDS auch ein Priviliegiensubsystem hat, welches u.a. auch bestimmt was Client Connections in dem Server ausf\u00fchren d\u00fcrfen oder nicht. Zum Beispiel wird jeder User der das bypass-acl Privileg innehat von der Acces Control Implementierung ignoriert.
property.enabled.synopsis=Git an ob der Zugriffskontroll-Handler zur Benutzung aktiviert ist. Falls dieser Wert auf FALSE gesetzt wird, wird keine Access Control angewandt. Somit kann jeder Client (auf nicht aithentifizierte oder anyonyme Clients) jegliche Operation wenn sie nicht durch andere Einschr\u00e4nkungen (z.B. definiert durch das Priviliegien System) limitiert wird ausf\u00fchren.
property.java-class.synopsis=Gibt den vollqualifizierten Java Klassennamen an der Zugriffskontroll-Handler implementiert.
