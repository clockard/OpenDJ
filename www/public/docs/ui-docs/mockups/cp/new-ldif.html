<div id="nlwindowbucket"><img src="newentrydialog.png" width="556" height="494" /></div>
<div id="nlwindowtitle"> - New Entry From LDIF</div>
<div id="nlclosebox" onclick="closeSubWin2()" style="cursor:pointer">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
<div id="nlcontentarea">
  <div style="margin:10px">
    <div style="padding:8px 0px"> Enter LDIF syntax for the new entry.</div>
    <textarea id="ldif" style="width:95%" class="TxtAra_sun4"  rows="21"></textarea>
    <br>
    <div style="padding:8px 0px">
      <input type="button" class="Btn2_sun4" onclick="alert('Checks Syntax')" onmousedown="if (this.disabled==0) this.className='Btn2Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn2_sun4'" onmouseover="if (this.disabled==0) this.className='Btn2Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn2_sun4'" value="Check Syntax"/>
    </div>
  </div>
</div>
<div id="nlbottombar"></div>
<div id="nlquitbutton">
  <input type="button" class="Btn1_sun4" onclick="closeSubWin2()" onmousedown="if (this.disabled==0) this.className='Btn1Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn1_sun4'" onmouseover="if (this.disabled==0) this.className='Btn1Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn1_sun4'" value="OK"/>
  <input type="button" class="Btn2_sun4" onclick="closeSubWin2()" onmousedown="if (this.disabled==0) this.className='Btn2Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn2_sun4'" onmouseover="if (this.disabled==0) this.className='Btn2Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn2_sun4'" value="Cancel"/>
</div>
