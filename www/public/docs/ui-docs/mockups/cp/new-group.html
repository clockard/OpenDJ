<div id="ngcontentarea">
  <!--<div style="margin:15px 10px 0px 0px" class="help_sun4">New User Dialog Help Text.</div> -->
  <table style="margin-top:10px" border="0" cellspacing="0" cellpadding="0" title="">
    <tr>
      <td valign="top" nowrap="nowrap"><div class="ConTblCl1Div_sun4"><span class="LblLev2Txt_sun4"> Name:</span> </div></td>
      <td><div class="ConTblCl2Div_sun4">
          <input type="text" class="TxtFld_sun4" size="44" style="width:372px" value=""/>
        </div></td>
    </tr>
    <tr>
      <td valign="top" nowrap="nowrap"><div class="ConTblCl1Div_sun4"><span class="LblLev2Txt_sun4">Description:</span> </div></td>
      <td><div class="ConTblCl2Div_sun4">
          <input type="text" class="TxtFld_sun4" size="44" style="width:372px" value=""/>
        </div></td>
    </tr>
    <tr>
      <td nowrap="nowrap" align="left" valign="top"><div class="ConTblCl1Div_sun4">
          <label id="username" for="pwd" class="LblLev2Txt_sun4">Members:</label>
        </div></td>
      <td valign="top" ><div class="ConTblCl2Div_sun4">
          <div class="RbGrp_sun4">
            <div style="margin:3px 0px">
              <input id="static" type="radio" class="RbSpn_sun4" checked name="import-type" onclick="handleGroupRB(1)"/>
              Static Group </span>
              <div class="IndentedControls" style="vertical-align:top">&nbsp;&nbsp;Member DNs:<br />
                &nbsp;&nbsp;
                <textarea cols="50" rows="7" class="TxtAra_sun4" id="staticdns"></textarea>
              </div>
            </div>
            <div style="margin:10px 0px">
              <input id="dynamic" type="radio" class="RbSpn_sun4" name="import-type" onclick="handleGroupRB(2)"/>
              Dynamic Group </span>
              <div class="IndentedControls">&nbsp;&nbsp; LDAP URL:&nbsp;&nbsp;
                <input id="dynamicurl" type="text" class="TxtFldDis_sun4" size="50" disabled="disabled" value="ldap:///ou=People,dc=example,dc=com??sub?(&lt;your filter&gt;)"/>
              </div>
            </div>
            <div style="margin:10px 0px">
              <input id="virtual" type="radio" class="RbSpn_sun4" name="import-type" onclick="handleGroupRB(3)"/>
              Virtual Static Group </span>
              <div class="IndentedControls">&nbsp;&nbsp;Dynamic Group Reference:&nbsp;&nbsp;
                <select id="virtualreference" name="PropertySheet.LoginShellValue" class="MnuStdDis_sun4" disabled>
                  <option class="MnuStdOpt_sun4" value="other">cn=DynaGroup,ou=Groups,dc=example,dc=com</option>
                </select>
              </div>
            </div>
          </div>
        </div></td>
    </tr>
    <tr>
      <td nowrap="nowrap" align="left" valign="top"><div class="ConTblCl1Div_sun4">

      <td ><div class="ConTblCl2Div_sun4">cn= ,dc=example,dc=com</div></td>
    </tr>

<div id="ngquitbutton">
  <input type="button" class="Btn1_sun4" onclick="closeSubWin2()" onmousedown="if (this.disabled==0) this.className='Btn1Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn1_sun4'" onmouseover="if (this.disabled==0) this.className='Btn1Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn1_sun4'" value="OK"/>
  <input type="button" class="Btn2_sun4" onclick="closeSubWin2()" onmousedown="if (this.disabled==0) this.className='Btn2Down_sun4'" onmouseup="if (this.disabled==0) this.className='Btn2_sun4'" onmouseover="if (this.disabled==0) this.className='Btn2Hov_sun4'"
       onmouseout="if (this.disabled==0) this.className='Btn2_sun4'" value="Cancel"/>
