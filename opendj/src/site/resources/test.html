<html>
<head>
    <title>DOCS-117: Advertise latest stable doc release in in-progress documentation</title>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        var product = "opendj";

        $.getJSON( "http://mcraig.org/fr/latest.php", function( data ) {
            var latest = data[product];
            var url = "http://docs.forgerock.org/en/" + product + "/" + latest + "/";
            $("<div><p class=\"latest\"><a href=\"" + url + "\">Stable release: " + latest + "</a></p></div>").appendTo("body");
        });
    </script>
    <style type="text/css">
    .latest {
        color: white;
        background-color: #111;
        -moz-box-shadow: 2px 2px 20px #868686;
        -moz-transform: rotate(45deg);
        -moz-transform-origin: 50% 50%;
        -webkit-transform: rotate(45deg);
        -webkit-transform-origin: 50% 50%;
        -ms-transform: rotate(45deg);
        -ms-transform-origin: 50% 50%;
        position: fixed;
        width: 300px;
        top: 45px;
        right: -95px;
        text-align: center;
    }

    .latest a {
        color: white;
        text-decoration: none;
    }

    .latest a:hover {
        color: #f58220;
    }
    </style>
</head>

<body>

    <h3>DOCS-117: Advertise latest stable doc release in in-progress documentation</h3>

    <p>
        This is an experiment using JSON from another domain.
    </p>

    <p>
        In the upper right corner a banner should appear
        with a link to the latest stable release of the "opendj" product docs.
    </p>
</body>
</html>
